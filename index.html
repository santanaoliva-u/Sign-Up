<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="box-left">
        <div class="logo">
            <img src="./imgs/odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/photos/nSGSdnwlaoQ">Halie West</a> on <a href="https://unsplash.com/photos/nSGSdnwlaoQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>


      </div>
    </div>
    <div class="box-right">
      <div class="box1">
        <p>
          This in not a real online service! You know you need something like
          this in your life to help you realize you deepest dreams. <br />
          Sign up <b>now</b> to get started.
        </p>
        <p>You know you want to</p>
      </div>
      <div class="box2">
        <h2>Let's Do this!</h2>
        <div class="form-row">
    
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Thor">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Odinson">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="example@email.com">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="123-456-7890">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password">
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password">
            </div>
          
      </div>
    </div>
    <div class="box3">
        <button type="submit" class="submit">Create Account</button>
        <div>
            Already have an account? <a href="#">Log in</a>
        </div>
        
    </div>
  </body>
</html>
